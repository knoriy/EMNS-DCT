<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% block title %} {% endblock %}</title>

	<!-- Bootstrap Core CSS -->
	<link href="{% static 'audio_recorder/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="{% static 'audio_recorder/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="{% static 'audio_recorder/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="{% static 'audio_recorder/css/stylish-portfolio.css' %}" rel="stylesheet">
	<!-- <link href="{% static 'audio_recorder/css/lineAnimation.css' %}" rel="stylesheet"> -->

    {% block scripts %} {% endblock %}


</head>

<body id="page-top">

	{% include './navigation_bar.html' %}

	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{message.tags}}">{{ message }}</div>
		{% endfor %}
	{% endif %}
	
    {% block content %} {% endblock %}


	<!-- Footer -->
	<footer class="footer text-center">
		<div class="container">
			<ul class="list-inline mb-5">
				<li class="list-inline-item">
					<a class="social-link rounded-circle text-white mr-3" href="https://www.facebook.com/">
						<i class="icon-social-facebook"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a class="social-link rounded-circle text-white mr-3" href="https://twitter.com/">
						<i class="icon-social-twitter"></i>
					</a>
				</li>
				<li class="list-inline-item">
					<a class="social-link rounded-circle text-white" href="https://github.com/">
						<i class="icon-social-github"></i>
					</a>
				</li>
			</ul>
			<p class="text-muted small mb-0">Copyright &copy; Your Website 2022</p>
		</div>
	</footer>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'audio_recorder/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'audio_recorder/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	<!-- Plugin JavaScript -->
	<script src="{% static 'audio_recorder/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

	<!-- Custom scripts for this template -->
	<script src="{% static 'audio_recorder/js/stylish-portfolio.min.js' %}"></script>

</body>

</html>
