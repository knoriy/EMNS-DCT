{% extends "audio_recorder/base.html" %}
{% load static %}

{% block content %}
<main class="vw-100 vh-100">
    <div class="w-100 h-100 overflow-hidden position-relative bg-black text-secondary" data-aos="fade" id="404">
        <div class="container-fluid vcenter text-center">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-xl-10">
					<span class="h5 fw-lighter">500 Error</span>
					<h1 class="display-huge mt-3 mb-3 lh-1">Server Error</h1>
				</div>
				<div class="col-12 col-xl-8">
					<p class="lead">The server encountered an error and could not complete your request.</p>
					<p class="lead">If the error persists, please report the error to the site administrator.</p>
				</div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
