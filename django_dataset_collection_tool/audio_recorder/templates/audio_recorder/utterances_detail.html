{% extends "audio_recorder/base.html" %}
{% block content %}

<!-- Header -->
<header class="masthead d-flex">
	<div class="container text-center my-auto">

		<div class="p-5 mb-5 bg-dark text-white">
			{% if object.author == user %}
				<div class="container text-right my-auto">
					<div class="dropdown">
						<button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="{% url 'utterance-update' object.id %}">Update</a>
							<a class="dropdown-item" href="{% url 'utterance-delete' object.id %}">Delete</a>
						</div>
					</div>
				</div>
			{% endif %}

			<h1 class="mb-5"> {{ object.utterance }} </h1>
			<h4 class="mb-5"> Prosody: {{object.prosody}} </h4>
		</div>


		<div class="row justify-content-center">
			
			<div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
				<span class="service-icon rounded-circle mx-auto mb-3">
					<i class="icon-cloud-upload"></i>
				</span>
				<h4> <strong>Submit</strong> </h4>
				<p class="text-faded mb-0">Submit your recording.</p>
			</div>

			<div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
				<span class="service-icon rounded-circle mx-auto mb-3">
					<i class="icon-microphone"></i>
				</span>
				<h4> <strong>Record</strong> </h4>
			</div>

			<div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
				<span class="service-icon rounded-circle mx-auto mb-3">
					<i class="icon-flag"></i>
				</span>
				<h4> <strong>Report</strong> </h4>
				<p class="text-faded mb-0">Report content which you deem inappropriate.</p>
			</div>

		</div>

	</div>	
</header>
{% endblock content %}
