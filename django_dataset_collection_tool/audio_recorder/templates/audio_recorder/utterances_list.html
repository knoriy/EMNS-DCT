{% extends "audio_recorder/base.html" %}
{% block content %}

<!-- Header -->
<header class="callout d-flex">
    <div class="container text-center my-auto">
        <h1 class="mb-1">Utterances</h1>
        <!-- <a class="btn btn-primary btn-xl" href="https://startbootstrap.com/theme/stylish-portfolio/">Download Now!</a> -->
	</div>
</header>


<div class="album py-5 bg-light">
	<div class="container">
		<!-- <div class="row"> -->
			{% for post in posts %}
				<!-- <div class="col-md-4"> -->
					<div class="card mb-4 box-shadow">
						<!-- <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap"> -->
						<div class="card-body">
							<p class="card-text">{{ post.utterance }}</p>
							<div class="d-flex justify-content-between align-items-center">
								<a class="stretched-link" href="{% url 'utterance-detail' post.id %}" >View</a>
								<small class="text-muted">{{ post.date_created|date:"F d, Y" }}</small>
							</div>
						</div>
					</div>
				<!-- </div> -->
			{% endfor %}

		<!-- </div> -->
	</div>
</div>


{% endblock content %}
