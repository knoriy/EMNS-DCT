{% extends "audio_recorder/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead d-flex">

    <div class="container my-auto">

        <div class="p-5 bg-primary text-white">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <Fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </Fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                        <button class="btn btn-primary"> <a href="{% url 'register' %}">Sign Up</a> </button>

                        <small class="text-muted ml-2">
                            <a href="{% url 'password_reset' %}">Forgotten Password?</a>
                        </small>
                    </div>
                </form>
                
            </div>
        </div>



    </div>
</header>

{% endblock content %}
