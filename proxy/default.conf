server {
    listen 80;
    server_name preview.openempathic.ai www.preview.openempathic.ai;

    location /static {
        alias /vol/static;
    }

    location /media {
        alias /vol/media;
    }

    location / {
        uwsgi_pass app:8000;
        include /etc/nginx/uwsgi_params;
    }
}